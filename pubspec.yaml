name: todomvc
description: TodoMVC built with the polymer.dart package
version: 0.15.1
dependencies:
  polymer:
    path: '../polymer-dart'
  web_components: any
  browser: any
transformers:
- web_components:
    entry_points:
    - web/index.html
#    - test/listorder_test.html
#    - test/markdone_test.html
#    - test/markdone_shadow_test.html
#    - test/mainpage_test.html
dev_dependencies:
  unittest: ">=0.10.0 <0.11.0"
environment:
  sdk: ">=1.2.0 <2.0.0"

dependency_overrides:
  polymer:
    path: '../polymer-dart'
  polymer_interop:
    path: '../polymer-interop'
  web_components:
    path: '../web-components'
